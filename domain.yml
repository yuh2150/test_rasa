version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_time
  - book_a_ride
entities:
  - time
  - number
  - phone-number
  - location
slots:
  time:
    type: any
    mappings:
    - type: from_entity
      entity: time
  pick_up_location:
    type: any
    mappings:
    - type: from_entity
      entity: location
      role : from
  destination_location:
    type: any
    mappings:
    - type: from_entity
      entity: location
      role : to
  pick_up_time:
    type: any
    mappings:
    - type: from_entity
      entity: time
forms:
  book_ride_form:
    required_slots:
    - pick_up_location
    - destination_location
    - pick_up_time
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_time:
  - text: "The time is {time} "

  utter_default:
  - text: "I'm sorry, I didn't understand that. Can you please try again?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
